<!doctype html>
<html lang="en">
  <head>
    <title>Todolist Vue Bonus 1</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="../assets/img/vue.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/09495c5fdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  </head>
  <body>
    
    <div id="app" class="container">

        <h1 class="text-center my-3"> Todolist </h1>

        <div id="add_newTodo">
            <input class="border rounded-2 p-1" 
                v-model="textTodo" 
                @keypress="enter" 
                placeholder="add new todo">
            <button class="btn btn-success px-2 py-1" @click="addTodo">Add todo</button>
        </div>

        <div id="listTodo" class="mt-2">
            <ul class="list-group">
                <template v-for="(elTodo, i) in todos">
                    <li v-if="!elTodo.done" :key="i" 
                        :class="elTodo.done ? 'disabled' : ''" 
                        class="list-group-item d-flex justify-content-between align-items-center">
                            {{elTodo.text}}
                            <span @click="done(elTodo)"
                                class="c_pointer user-select-none badge bg-secondary badge-pill">
                                    <i class="fa-solid fa-xmark"></i>
                            </span>
                    </li>
                </template>
            </ul>
        </div>
        
        <div id="listTodo" class="mt-4">
            <h2 class="text-center">Done</h2>
            <ul class="list-group">
                <template v-for="(elTodo, i) in todos">
                    <li v-if="elTodo.done" :key="i" 
                        @click="done(elTodo)"
                        class="c_pointer disabled list-group-item d-flex justify-content-between align-items-center">
                            {{elTodo.text}}
                            <span @click="done(elTodo)"
                                class="c_pointer user-select-none badge bg-secondary badge-pill">
                                    <i class="fa-solid fa-xmark"></i>
                            </span>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <script src="../assets/vue.js"></script>

  </body>
</html>
